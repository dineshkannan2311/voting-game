<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
        }
        .admin-header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 25px 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header-title h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; }
        .header-title p { opacity: 0.9; font-size: 1.1rem; }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        .section-title { font-size: 2rem; font-weight: 800; color: #2c3e50; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; margin-bottom: 10px; font-weight: 700; color: #2c3e50; font-size: 1.05rem; }
        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        .btn-block { width: 100%; }
        .list-item {
            background: #f8f9fa;
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-name { font-weight: 700; color: #2c3e50; font-size: 1.1rem; }
        .item-actions { display: flex; gap: 8px; }
        .btn-sm { padding: 10px 18px; font-size: 0.9rem; }
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(46, 204, 113, 0.5);
            font-weight: 700;
            font-size: 1.15rem;
            display: none;
            z-index: 1000;
        }
        .notification.show { display: block; animation: slideUp 0.5s ease; }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .timer-settings { 
            background: #fff3e0;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b35;
        }
        .timer-display {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            color: #ff6b35;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="header-title">
            <h1>üéÆ Admin Control Panel</h1>
            <p>Manage your voting game - December 19, 2024</p>
        </div>
    </div>

    <div class="container">
        <!-- Timer Settings -->
        <div class="section">
            <div class="section-title">‚è±Ô∏è Timer Settings</div>
            <div class="timer-settings">
                <div class="input-group">
                    <label class="input-label">Timer Duration (seconds)</label>
                    <input type="number" class="input-field" id="timerSeconds" value="30" min="5" max="300">
                </div>
                <button class="btn btn-primary btn-block" onclick="setTimer()">Set Timer Duration</button>
            </div>
            <div class="timer-display" id="timerDisplay">30 seconds</div>
        </div>

        <!-- Questions -->
        <div class="section">
            <div class="section-title">‚ùì Questions</div>
            
            <div class="input-group">
                <label class="input-label">Question Text</label>
                <input type="text" class="input-field" id="questionInput" placeholder="e.g., Who is the funniest person?">
            </div>
            <button class="btn btn-primary btn-block" onclick="addQuestion()">+ Add Question</button>

            <div style="margin-top: 30px;" id="questionsList"></div>
        </div>

        <!-- Members -->
        <div class="section">
            <div class="section-title">üßë‚Äçüíº Members</div>
            
            <div class="input-group">
                <label class="input-label">Member Name</label>
                <input type="text" class="input-field" id="memberNameInput" placeholder="Enter member name">
            </div>
            <div class="input-group">
                <label class="input-label">Select Team</label>
                <select class="input-field" id="memberTeamSelect">
                    <option value="">Choose a team...</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block" onclick="addMember()">+ Add Member</button>

            <div style="margin-top: 30px;">
                <h3 style="margin-bottom: 15px;">Upload Excel (Column A: Name, Column B: Team)</h3>
                <input type="file" id="excelFile" accept=".xlsx,.xls" style="margin-bottom: 15px;">
                <button class="btn btn-success btn-block" onclick="uploadExcel()">‚¨ÜÔ∏è Upload Members from Excel</button>
            </div>

            <div style="margin-top: 30px;" id="membersList"></div>
        </div>

        <!-- Teams -->
        <div class="section">
            <div class="section-title">üë• Teams</div>
            
            <div class="input-group">
                <label class="input-label">Team Name</label>
                <input type="text" class="input-field" id="teamNameInput" placeholder="e.g., Engineering, IT, PLM">
            </div>
            <button class="btn btn-primary btn-block" onclick="addTeam()">+ Add Team</button>

            <div style="margin-top: 30px;" id="teamsList"></div>
        </div>
    </div>

    <div class="notification" id="notification">‚úì Action completed!</div>

    <script>
        const API_URL = 'https://web-production-8966b.up.railway.app/api';

        // Load initial data
        loadTeams();
        loadQuestions();
        loadMembers();
        loadTimerSetting();

        async function loadTimerSetting() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                document.getElementById('timerSeconds').value = data.timer_duration || 30;
                document.getElementById('timerDisplay').textContent = `${data.timer_duration || 30} seconds`;
            } catch (error) {
                console.error('Error loading timer:', error);
            }
        }

        async function setTimer() {
            const seconds = parseInt(document.getElementById('timerSeconds').value);
            try {
                const response = await fetch(`${API_URL}/admin/timer/set`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seconds: seconds })
                });
                const result = await response.json();
                document.getElementById('timerDisplay').textContent = `${seconds} seconds`;
                showNotification(`‚úì Timer set to ${seconds} seconds`);
            } catch (error) {
                alert('Error setting timer!');
            }
        }

        async function loadTeams() {
            try {
                const response = await fetch(`${API_URL}/teams`);
                const teams = await response.json();
                
                // Update team select
                const select = document.getElementById('memberTeamSelect');
                select.innerHTML = '<option value="">Choose a team...</option>';
                teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.name;
                    option.textContent = team.name;
                    select.appendChild(option);
                });

                // Update team list
                const list = document.getElementById('teamsList');
                list.innerHTML = '';
                teams.forEach(team => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <span class="item-name">${team.name}</span>
                        <div class="item-actions">
                            <button class="btn btn-danger btn-sm" onclick="deleteTeam(${team.id})">Delete</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }

        async function addTeam() {
            const name = document.getElementById('teamNameInput').value.trim();
            if (!name) { alert('Please enter team name'); return; }

            try {
                const response = await fetch(`${API_URL}/teams`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('teamNameInput').value = '';
                    loadTeams();
                    showNotification('‚úì Team added: ' + name);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error adding team!');
            }
        }

        async function deleteTeam(id) {
            if (!confirm('Delete this team?')) return;
            try {
                await fetch(`${API_URL}/teams/${id}`, { method: 'DELETE' });
                loadTeams();
                showNotification('‚úì Team deleted');
            } catch (error) {
                alert('Error deleting team!');
            }
        }

        async function loadQuestions() {
            try {
                const response = await fetch(`${API_URL}/questions`);
                const questions = await response.json();

                const list = document.getElementById('questionsList');
                list.innerHTML = '';
                questions.forEach(question => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <span class="item-name">${question.text}</span>
                        <div class="item-actions">
                            <button class="btn btn-success btn-sm" onclick="broadcastQuestion('${question.text.replace(/'/g, "\\'")}')">üì¢ BROADCAST</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteQuestion(${question.id})">Delete</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        async function addQuestion() {
            const text = document.getElementById('questionInput').value.trim();
            if (!text) { alert('Please enter question text'); return; }

            try {
                const response = await fetch(`${API_URL}/questions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('questionInput').value = '';
                    loadQuestions();
                    showNotification('‚úì Question added');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error adding question!');
            }
        }

        async function deleteQuestion(id) {
            if (!confirm('Delete this question?')) return;
            try {
                await fetch(`${API_URL}/questions/${id}`, { method: 'DELETE' });
                loadQuestions();
                showNotification('‚úì Question deleted');
            } catch (error) {
                alert('Error deleting question!');
            }
        }

        async function broadcastQuestion(questionText) {
            if (!confirm(`Broadcast: "${questionText}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/admin/broadcast`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: questionText })
                });
                const result = await response.json();
                if (result.success) {
                    showNotification('üì¢ Question broadcasted to all users!');
                    console.log('Broadcast successful:', result);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Broadcast error:', error);
                alert('Error broadcasting question! Make sure backend is running.');
            }
        }

        async function loadMembers() {
            try {
                const response = await fetch(`${API_URL}/members`);
                const members = await response.json();

                const list = document.getElementById('membersList');
                list.innerHTML = '';
                members.forEach(member => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <span class="item-name">${member.name} <span style="background:#ff6b35; color:white; padding:5px 10px; border-radius:20px; font-size:0.85rem; margin-left:10px;">${member.team_name}</span></span>
                        <div class="item-actions">
                            <button class="btn btn-danger btn-sm" onclick="deleteMember(${member.id})">Delete</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        async function addMember() {
            const name = document.getElementById('memberNameInput').value.trim();
            const team = document.getElementById('memberTeamSelect').value;
            
            if (!name || !team) { alert('Please enter name and select team'); return; }

            try {
                const response = await fetch(`${API_URL}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, team_name: team })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('memberNameInput').value = '';
                    loadMembers();
                    showNotification('‚úì Member added: ' + name);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error adding member!');
            }
        }

        async function deleteMember(id) {
            if (!confirm('Delete this member?')) return;
            try {
                await fetch(`${API_URL}/members/${id}`, { method: 'DELETE' });
                loadMembers();
                showNotification('‚úì Member deleted');
            } catch (error) {
                alert('Error deleting member!');
            }
        }

        async function uploadExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            if (!file) { alert('Please select an Excel file'); return; }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/admin/members/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    fileInput.value = '';
                    loadMembers();
                    loadTeams();
                    showNotification(`‚úì Uploaded ${result.count} members!`);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error uploading file!');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
