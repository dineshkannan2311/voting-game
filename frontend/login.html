<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Office Legends</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white; border-radius: 30px;
            padding: 50px 40px; max-width: 450px; width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .logo { text-align: center; margin-bottom: 35px; }
        .logo-icon { font-size: 5rem; margin-bottom: 15px; }
        .logo-title {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .logo-subtitle { font-size: 1.1rem; color: #7f8c8d; font-weight: 600; }
        .form-group { margin-bottom: 25px; }
        .form-label {
            display: block; font-size: 1rem; font-weight: 700;
            color: #2c3e50; margin-bottom: 10px;
        }
        .form-input {
            width: 100%; padding: 18px 20px; font-size: 1.1rem;
            border: 3px solid #ecf0f1; border-radius: 15px;
            transition: all 0.3s ease; font-family: inherit;
        }
        .form-input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .login-button {
            width: 100%; padding: 18px; font-size: 1.2rem;
            font-weight: 800; color: white; border: none;
            border-radius: 15px; cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease; text-transform: uppercase;
            letter-spacing: 1px;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .login-button:active { transform: translateY(0); }
        .error-message {
            background: #fee; border: 2px solid #e74c3c;
            color: #c0392b; padding: 15px; border-radius: 12px;
            margin-bottom: 20px; font-weight: 600;
            display: none; animation: shake 0.5s;
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .error-message.show { display: block; }
        .helper-text {
            text-align: center; font-size: 0.9rem;
            color: #7f8c8d; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸŽ®</div>
            <div class="logo-title">OFFICE LEGENDS</div>
            <div class="logo-subtitle">Team Voting Game</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Enter Your Name</label>
                <input type="text" id="nameInput" class="form-input" 
                       placeholder="e.g., Dinesh, Dinesh K, etc." 
                       autocomplete="off" required autofocus>
            </div>
            
            <button type="submit" class="login-button">
                ðŸš€ START VOTING
            </button>
        </form>
        
        <div class="helper-text">
            Enter your name as it appears in the system.<br>
            Fuzzy matching enabled - "Dinesh K" matches "Dinesh Kannan"
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value.trim();
            const errorMsg = document.getElementById('errorMessage');
            
            if (!name) {
                errorMsg.textContent = 'Please enter your name!';
                errorMsg.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionStorage.setItem('userId', result.userId);
                    sessionStorage.setItem('userName', result.userName);
                    sessionStorage.setItem('userTeam', result.userTeam);
                    sessionStorage.setItem('userTeamId', result.userTeamId);
                    
                    window.location.href = 'voting-interface.html';
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            }
        });
        
        document.getElementById('nameInput').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
