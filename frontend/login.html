<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Office Legends</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 30px;
            padding: 50px 35px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            font-size: 5rem;
            margin-bottom: 15px;
        }
        .logo-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .logo-subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 700;
        }
        .error {
            background: #fee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 700;
            display: none;
        }
        .error.show { display: block; }
        label {
            display: block;
            font-size: 1rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            border: 3px solid #ecf0f1;
            border-radius: 15px;
            transition: all 0.3s;
            font-family: inherit;
            margin-bottom: 25px;
        }
        input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 900;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .helper {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <div class="logo-icon">ðŸŽ®</div>
            <div class="logo-title">OFFICE LEGENDS</div>
            <div class="logo-subtitle">Team Voting Game</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <form id="loginForm">
            <label>Enter Your Name</label>
            <input type="text" id="nameInput" placeholder="e.g., Dinesh, Dinesh K, etc." required autofocus>
            <button type="submit">ðŸš€ START VOTING</button>
        </form>
        
        <div class="helper">
            Fuzzy matching enabled<br>
            "Dinesh K" will match "Dinesh Kannan"
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value.trim();
            const error = document.getElementById('error');
            
            if (!name) {
                error.textContent = 'Please enter your name!';
                error.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionStorage.setItem('userId', result.userId);
                    sessionStorage.setItem('userName', result.userName);
                    sessionStorage.setItem('userTeam', result.userTeam);
                    sessionStorage.setItem('userTeamId', result.userTeamId);
                    window.location.href = 'voting-interface.html';
                } else {
                    error.textContent = result.message;
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Connection error. Try again.';
                error.classList.add('show');
            }
        });
        
        document.getElementById('nameInput').addEventListener('input', () => {
            document.getElementById('error').classList.remove('show');
        });
    </script>
</body>
</html>
