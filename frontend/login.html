<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Office Voting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 5rem;
            margin-bottom: 15px;
        }

        .logo-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 5px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #bdc3c7;
            font-weight: 500;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            border-left: 5px solid #e74c3c;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-box {
            background: #fff3e0;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border-left: 5px solid #ff6b35;
        }

        .info-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .info-text {
            color: #5d6d7e;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-title {
                font-size: 2rem;
            }

            .form-input {
                font-size: 1.1rem;
                padding: 15px 20px;
            }

            .login-button {
                font-size: 1.1rem;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üéØ</div>
            <div class="logo-title">Welcome!</div>
            <div class="logo-subtitle">Office Voting Game</div>
        </div>

        <div class="error-message" id="errorMessage">
            ‚ö†Ô∏è Name not found. Please check your spelling.
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Enter Your Name</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="nameInput" 
                    placeholder="e.g., Dinesh, Alice, John..."
                    autocomplete="off"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Enter Voting Game
            </button>
        </form>

        <div class="info-box">
            <div class="info-title">üìã How it works:</div>
            <div class="info-text">
                Enter your name (case doesn't matter - Dinesh = dinesh). You'll be automatically assigned to your team!
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function handleLogin(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('nameInput');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const name = nameInput.value.trim();

            if (!name) {
                errorMessage.textContent = '‚ö†Ô∏è Please enter your name';
                errorMessage.classList.add('show');
                return;
            }

            loginButton.classList.add('loading');
            loginButton.textContent = 'Checking...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                });

                const result = await response.json();

                if (result.success) {
                    errorMessage.classList.remove('show');
                    
                    sessionStorage.setItem('userId', result.userId);
                    sessionStorage.setItem('userName', result.userName);
                    sessionStorage.setItem('userTeam', result.userTeam);
                    sessionStorage.setItem('userTeamId', result.userTeamId);
                    
                    loginButton.textContent = '‚úì Success!';
                    
                    setTimeout(() => {
                        window.location.href = 'voting-interface.html';
                    }, 500);
                } else {
                    loginButton.classList.remove('loading');
                    loginButton.textContent = 'Enter Voting Game';
                    errorMessage.textContent = `‚ö†Ô∏è ${result.message}`;
                    errorMessage.classList.add('show');
                    nameInput.focus();
                    nameInput.select();
                }
            } catch (error) {
                console.error('Login error:', error);
                loginButton.classList.remove('loading');
                loginButton.textContent = 'Enter Voting Game';
                errorMessage.textContent = '‚ö†Ô∏è Connection error. Make sure backend is running.';
                errorMessage.classList.add('show');
            }
        }

        window.addEventListener('load', () => {
            document.getElementById('nameInput').focus();
        });

        document.getElementById('nameInput').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
