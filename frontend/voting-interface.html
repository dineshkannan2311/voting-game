<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vote - Office Legends</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.5), 0 0 40px rgba(255, 107, 53, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 107, 53, 0.8), 0 0 60px rgba(255, 107, 53, 0.5); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(-45deg, #ff6b35, #ff8c42, #ffa94d, #ff6b35);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating particles */
        body::before {
            content: '‚ú®';
            position: fixed;
            top: 10%;
            left: 10%;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }
        
        body::after {
            content: 'üî•';
            position: fixed;
            bottom: 20%;
            right: 15%;
            font-size: 2.5rem;
            animation: float 8s ease-in-out infinite 2s;
            opacity: 0.3;
        }
        
        .user-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(255, 107, 53, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid #ff6b35;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        
        .user-details h3 {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 800;
        }
        
        .user-details p {
            font-size: 0.85rem;
            color: #ff6b35;
            font-weight: 700;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #ff6b35;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff6b35;
            animation: pulse 2s infinite;
        }
        
        .content {
            padding: 20px;
        }
        
        /* WAITING STATE */
        .waiting-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.4);
            margin-top: 40px;
            border: 2px solid rgba(255, 107, 53, 0.3);
        }
        
        .waiting-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 53, 0.5));
        }
        
        .waiting-title {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .waiting-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        /* QUESTION CARD */
        .question-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.4);
            margin-bottom: 20px;
            display: none;
            border: 3px solid rgba(255, 107, 53, 0.3);
        }
        
        .question-card.show {
            display: block;
            animation: slideIn 0.6s ease;
        }
        
        .question-label {
            font-size: 0.75rem;
            color: #ff6b35;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            margin-bottom: 12px;
        }
        
        .question-text {
            font-size: 1.7rem;
            font-weight: 900;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        
        /* TIMER */
        .timer-box {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .timer-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite;
        }
        
        .timer-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }
        
        .timer-time {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            line-height: 1;
            position: relative;
            z-index: 1;
        }
        
        .timer-label {
            color: rgba(255,255,255,0.95);
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .timer-box.warning {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: shake 0.5s infinite, glow 1s ease-in-out infinite;
        }
        
        /* MEMBERS GRID */
        .members-section {
            margin-top: 25px;
            display: block;
        }
        
        .members-section.hide {
            display: none;
        }
        
        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 3px 15px rgba(0,0,0,0.3);
            filter: drop-shadow(0 2px 10px rgba(255, 107, 53, 0.5));
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }
        
        .member-card:active {
            transform: scale(0.95);
        }
        
        .member-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 50px rgba(255, 107, 53, 0.5);
            border-color: #ff6b35;
        }
        
        .member-card:hover::before {
            opacity: 0.1;
        }
        
        .member-card.voted {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            pointer-events: none;
            animation: sparkle 0.6s ease;
        }
        
        .member-card.voted::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
            animation: sparkle 0.6s ease;
        }
        
        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            margin: 0 auto 15px;
            border: 4px solid white;
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.4);
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .member-card:hover .member-avatar {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
        }
        
        .member-name {
            font-size: 1.15rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .vote-btn {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .vote-btn:active {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(255, 107, 53, 0.6);
        }
        
        /* RESULTS */
        .results-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.4);
            display: none;
            border: 3px solid rgba(255, 107, 53, 0.3);
        }
        
        .results-section.show {
            display: block;
            animation: slideIn 0.6s ease;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .results-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 10px rgba(255, 107, 53, 0.3));
        }
        
        .results-subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 600;
        }
        
        .winner-card {
            background: linear-gradient(135deg, #fff9e6, #ffe9a3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            border-left: 6px solid #ff6b35;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2);
            animation: slideIn 0.6s ease;
            transition: all 0.3s;
        }
        
        .winner-card:hover {
            transform: translateX(5px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
        }
        
        .winner-medal {
            font-size: 3.5rem;
            line-height: 1;
            animation: float 3s ease-in-out infinite;
        }
        
        .winner-info {
            flex: 1;
        }
        
        .winner-name {
            font-size: 1.6rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .winner-team {
            font-size: 1rem;
            color: #ff6b35;
            font-weight: 700;
        }
        
        /* SUCCESS TOAST */
        .success-toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            box-shadow: 0 10px 50px rgba(255, 107, 53, 0.6);
            z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .success-toast.show {
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="user-bar">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">D</div>
            <div class="user-details">
                <h3 id="userName">Loading...</h3>
                <p>Team: <span id="userTeam">...</span></p>
            </div>
        </div>
        <div class="status-dot"></div>
    </div>

    <div class="content">
        <!-- WAITING STATE -->
        <div class="waiting-card" id="waitingState">
            <div class="waiting-icon">‚è≥</div>
            <div class="waiting-title">Waiting for Question...</div>
            <div class="waiting-text">Get ready! The admin will broadcast a question soon.<br>Your screen will update automatically!</div>
        </div>

        <!-- QUESTION CARD -->
        <div class="question-card" id="questionCard">
            <div class="question-label">üìã CURRENT QUESTION</div>
            <div class="question-text" id="questionText"></div>
            
            <div class="timer-box" id="timerBox">
                <div class="timer-icon">‚è±Ô∏è</div>
                <div class="timer-time" id="timerTime">00:30</div>
                <div class="timer-label">Time Remaining</div>
            </div>
        </div>

        <!-- MEMBERS TO VOTE -->
        <div class="members-section" id="membersSection">
            <div class="section-title">üó≥Ô∏è Vote for a Team Member</div>
            <div class="members-grid" id="membersGrid"></div>
        </div>

        <!-- RESULTS - ONE WINNER PER TEAM, NO VOTE COUNTS -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-title">üèÜ TEAM WINNERS üèÜ</div>
                <div class="results-subtitle" id="resultsQuestion"></div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <div class="success-toast" id="successToast">‚úì Vote Submitted!</div>

    <script>
        const API_URL = window.location.origin;
        const userName = sessionStorage.getItem('userName');
        const userTeam = sessionStorage.getItem('userTeam');
        const userTeamId = parseInt(sessionStorage.getItem('userTeamId'));
        const userId = parseInt(sessionStorage.getItem('userId'));

        if (!userName) {
            window.location.href = 'login.html';
        }

        document.getElementById('userName').textContent = userName;
        document.getElementById('userTeam').textContent = userTeam;
        document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

        let hasVoted = false;
        let currentQuestionId = null;

        async function loadMembers() {
            try {
                const response = await fetch(`${API_URL}/api/members?team_id=${userTeamId}&exclude_id=${userId}`);
                const members = await response.json();
                const grid = document.getElementById('membersGrid');
                grid.innerHTML = '';
                
                members.forEach(member => {
                    const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    const card = document.createElement('div');
                    card.className = 'member-card';
                    card.innerHTML = `
                        <div class="member-avatar">${initials}</div>
                        <div class="member-name">${member.name}</div>
                        <button class="vote-btn" onclick="vote('${member.name.replace(/'/g, "\\'")}', this)">VOTE</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        async function checkState() {
            try {
                const response = await fetch(`${API_URL}/api/current-state`);
                const state = await response.json();
                
                if (state.current_question) {
                    if (currentQuestionId !== state.current_question.id) {
                        currentQuestionId = state.current_question.id;
                        hasVoted = false;
                        showQuestion(state.current_question.text);
                        loadMembers();
                    }
                    
                    updateTimer(state.timer_remaining, state.timer_active);
                    
                    if (state.show_results && state.results) {
                        showResults(state.current_question.text, state.results);
                    }
                } else {
                    showWaiting();
                }
            } catch (error) {
                console.error('State check error:', error);
            }
        }

        function showWaiting() {
            document.getElementById('waitingState').style.display = 'block';
            document.getElementById('questionCard').classList.remove('show');
            document.getElementById('membersSection').classList.add('hide');
            document.getElementById('resultsSection').classList.remove('show');
        }

        function showQuestion(text) {
            document.getElementById('waitingState').style.display = 'none';
            document.getElementById('questionCard').classList.add('show');
            document.getElementById('membersSection').classList.remove('hide');
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('questionText').textContent = text;
        }

        function updateTimer(seconds, active) {
            if (!active) return;
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            document.getElementById('timerTime').textContent = timeStr;
            
            const timerBox = document.getElementById('timerBox');
            if (seconds <= 10) {
                timerBox.classList.add('warning');
            } else {
                timerBox.classList.remove('warning');
            }
        }

        function showResults(question, winners) {
            document.getElementById('questionCard').classList.remove('show');
            document.getElementById('membersSection').classList.add('hide');
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsQuestion').textContent = question;
            
            const content = document.getElementById('resultsContent');
            content.innerHTML = '';
            
            if (winners.length === 0) {
                content.innerHTML = '<p style="text-align:center; color:#7f8c8d; font-size:1.2rem; padding:40px;">No votes yet!</p>';
                return;
            }
            
            // Show ONE winner per team, NO vote counts
            winners.forEach(w => {
                const card = document.createElement('div');
                card.className = 'winner-card';
                card.innerHTML = `
                    <div class="winner-medal">üèÜ</div>
                    <div class="winner-info">
                        <div class="winner-name">${w.name}</div>
                        <div class="winner-team">${w.team} Team</div>
                    </div>
                `;
                content.appendChild(card);
            });
        }

        async function vote(memberName, button) {
            if (hasVoted) {
                showToast('You already voted!');
                return;
            }
            
            try {
                const card = button.closest('.member-card');
                card.classList.add('voted');
                
                const response = await fetch(`${API_URL}/api/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        questionId: currentQuestionId,
                        voterId: userId,
                        voterName: userName,
                        voteeName: memberName,
                        teamId: userTeamId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hasVoted = true;
                    showToast(`‚úì Voted for ${memberName}!`);
                } else {
                    card.classList.remove('voted');
                    showToast(result.message || 'Vote failed!');
                }
            } catch (error) {
                console.error('Vote error:', error);
                showToast('Failed to submit vote');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('successToast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        loadMembers();
        setInterval(checkState, 1000);
        checkState();
    </script>
</body>
</html>
