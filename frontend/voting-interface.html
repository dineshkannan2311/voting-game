<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .user-header {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar {
            width: 60px; height: 60px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: 900; color: #ff6b35;
        }
        .user-name { font-size: 1.8rem; font-weight: 800; }
        .user-team { font-size: 1.1rem; opacity: 0.9; }
        .status-dot { width: 12px; height: 12px; background: #2ecc71; border-radius: 50%; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .waiting-state {
            background: white; border-radius: 25px; padding: 80px 40px;
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .waiting-icon { font-size: 6rem; margin-bottom: 25px; }
        .waiting-title { font-size: 2.5rem; font-weight: 800; color: #2c3e50; margin-bottom: 15px; }
        .waiting-text { font-size: 1.3rem; color: #7f8c8d; }
        
        .question-card {
            background: white; border-radius: 25px; padding: 40px;
            margin-bottom: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }
        .question-card.show { display: block; }
        .question-label { font-size: 1rem; color: #7f8c8d; margin-bottom: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .question-text { font-size: 2.5rem; color: #2c3e50; font-weight: 800; margin-bottom: 25px; line-height: 1.3; }
        
        .timer-display {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            padding: 25px; background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border-radius: 15px; color: white; margin-top: 25px;
        }
        .timer-icon { font-size: 2.5rem; }
        .timer-text { font-size: 3.5rem; font-weight: 900; font-family: 'Courier New', monospace; }
        .timer-warning { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        
        .members-section { display: block; }
        .members-section.hide { display: none; }
        .section-title { text-align: center; color: white; font-size: 2rem; font-weight: 800; margin-bottom: 25px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .member-card {
            background: white; border-radius: 20px; padding: 30px 20px;
            text-align: center; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 4px solid transparent;
        }
        .member-card:hover { transform: translateY(-8px); box-shadow: 0 20px 50px rgba(255, 107, 53, 0.4); border-color: #ff6b35; }
        .member-card.voted { border-color: #2ecc71; background: linear-gradient(135deg, #e8f8f5 0%, #d5f4e6 100%); animation: voteSuccess 0.5s ease; }
        @keyframes voteSuccess { 0%, 100% { transform: scale(1); } 25% { transform: scale(1.08); } 50% { transform: scale(0.95); } 75% { transform: scale(1.03); } }
        .member-avatar {
            width: 100px; height: 100px; border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c42); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900; margin: 0 auto 20px;
            border: 5px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .member-name { font-size: 1.5rem; font-weight: 700; color: #2c3e50; margin-bottom: 15px; }
        .vote-button {
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            border: none; padding: 12px 30px; border-radius: 25px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
        }
        .vote-button:hover { transform: translateY(-2px); }
        
        .success-message {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            padding: 25px 50px; border-radius: 50px; font-size: 1.4rem; font-weight: 800;
            box-shadow: 0 15px 50px rgba(46, 204, 113, 0.5); display: none; z-index: 1000;
        }
        .success-message.show { display: block; }
        
        .results-section {
            background: white; border-radius: 25px; padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); display: none;
        }
        .results-section.show { display: block; }
        .results-title { text-align: center; font-size: 3rem; font-weight: 900; color: #2c3e50; margin-bottom: 30px; }
        .winner-box {
            background: linear-gradient(135deg, #fff9e6 0%, #ffe9a3 100%);
            border-radius: 20px; padding: 30px; margin-bottom: 20px;
            border-left: 8px solid #f39c12; animation: slideIn 0.6s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        .winner-name { font-size: 2rem; font-weight: 800; color: #2c3e50; }
        .winner-votes { font-size: 1.5rem; color: #e74c3c; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">D</div>
                <div>
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-team">Team: <span id="userTeam">...</span></div>
                </div>
            </div>
            <div class="status-dot" title="Connected"></div>
        </div>

        <div class="waiting-state" id="waitingState">
            <div class="waiting-icon">‚è≥</div>
            <div class="waiting-title">Waiting for Question...</div>
            <div class="waiting-text">The admin will broadcast a question soon!</div>
        </div>

        <div class="question-card" id="questionCard">
            <div class="question-label">üìã Current Question</div>
            <div class="question-text" id="questionText"></div>
            <div class="timer-display" id="timerDisplay">
                <div class="timer-icon">‚è±Ô∏è</div>
                <div class="timer-text" id="timerText">00:00</div>
            </div>
        </div>

        <div class="members-section" id="membersSection">
            <div class="section-title">üë• Vote for a Team Member</div>
            <div class="members-grid" id="membersGrid"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-title">üèÜ Results</div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <div class="success-message" id="successMessage">‚úì Vote Submitted!</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const userName = sessionStorage.getItem('userName');
        const userTeam = sessionStorage.getItem('userTeam');
        const userTeamId = sessionStorage.getItem('userTeamId');
        const userId = sessionStorage.getItem('userId');

        if (!userName) window.location.href = 'login.html';

        document.getElementById('userName').textContent = userName;
        document.getElementById('userTeam').textContent = userTeam;
        document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

        const socket = io('https://web-production-8966b.up.railway.app');
        let currentQuestionId = null;

        socket.on('connect', () => console.log('‚úÖ Connected'));

        async function loadMembers() {
            const response = await fetch(`https://web-production-8966b.up.railway.app/api/members?team_id=${userTeamId}`);
            const members = await response.json();
            const grid = document.getElementById('membersGrid');
            grid.innerHTML = '';
            members.forEach(member => {
                const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const card = document.createElement('div');
                card.className = 'member-card';
                card.innerHTML = `
                    <div class="member-avatar">${initials}</div>
                    <div class="member-name">${member.name}</div>
                    <button class="vote-button" onclick="vote('${member.name}', this)">‚úì Vote</button>
                `;
                grid.appendChild(card);
            });
        }
        loadMembers();

        socket.on('question_broadcast', (data) => {
            console.log('üì¢ Question:', data);
            currentQuestionId = data.questionId;
            document.getElementById('waitingState').style.display = 'none';
            document.getElementById('questionCard').classList.add('show');
            document.getElementById('membersSection').classList.remove('hide');
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('questionText').textContent = data.question;
            startTimer(data.duration);
        });

        let timerSeconds = 0;
        socket.on('timer_update', (data) => {
            timerSeconds = data.remaining;
            updateTimerDisplay();
        });

        function startTimer(duration) {
            timerSeconds = duration;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timerText').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const timerBox = document.getElementById('timerDisplay');
            if (timerSeconds <= 10 && timerSeconds > 0) timerBox.classList.add('timer-warning');
            else timerBox.classList.remove('timer-warning');
        }

        socket.on('show_results', (data) => {
            console.log('üèÜ Results:', data);
            document.getElementById('questionCard').classList.remove('show');
            document.getElementById('membersSection').classList.add('hide');
            document.getElementById('resultsSection').classList.add('show');
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = '';
            if (data.winners && data.winners.length > 0) {
                data.winners.forEach((winner, index) => {
                    const box = document.createElement('div');
                    box.className = 'winner-box';
                    box.innerHTML = `
                        <div class="winner-name">${index + 1}. ${winner.name} (${winner.team})</div>
                        <div class="winner-votes">${winner.votes} votes</div>
                    `;
                    resultsContent.appendChild(box);
                });
            } else {
                resultsContent.innerHTML = '<p style="text-align:center; font-size:1.5rem; color:#7f8c8d;">No votes yet!</p>';
            }
        });

        socket.on('question_cleared', () => {
            console.log('‚ùå Cleared');
            document.getElementById('waitingState').style.display = 'block';
            document.getElementById('questionCard').classList.remove('show');
            document.getElementById('membersSection').classList.add('hide');
            document.getElementById('resultsSection').classList.remove('show');
            currentQuestionId = null;
        });

        async function vote(memberName, button) {
            if (!currentQuestionId) { alert('No active question!'); return; }
            const card = button.closest('.member-card');
            card.classList.add('voted');
            const response = await fetch('http://localhost:5000/api/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ questionId: currentQuestionId, voterId: userId, voterName: userName, voteeName: memberName, teamId: userTeamId })
            });
            const msg = document.getElementById('successMessage');
            msg.textContent = `‚úì Voted for ${memberName}!`;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);
            setTimeout(() => card.classList.remove('voted'), 600);
        }
    </script>
</body>
</html>
