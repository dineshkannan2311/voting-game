<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Display</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            padding: 30px;
            overflow: hidden;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        
        /* Header */
        .display-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }
        .display-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        .display-subtitle {
            font-size: 1.5rem;
            opacity: 0.95;
        }
        
        /* Waiting State */
        .waiting-state {
            text-align: center;
            padding: 100px 40px;
            color: white;
            animation: fadeIn 0.8s ease;
        }
        .waiting-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .waiting-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
        }
        .waiting-text {
            font-size: 1.8rem;
            opacity: 0.9;
        }
        
        /* Question Banner */
        .question-banner {
            background: white;
            padding: 50px;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .question-banner.show { display: block; }
        .question-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, #ff6b35, #ff8c42, #f093fb, #4facfe);
        }
        .question-label {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .question-text {
            font-size: 3.5rem;
            color: #2c3e50;
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        /* Timer */
        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }
        .timer-box {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 40px 80px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(255, 107, 53, 0.5);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .timer-icon {
            font-size: 4rem;
        }
        .timer-text {
            font-size: 6rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
        }
        .timer-warning {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        /* Results Section */
        .results-section {
            margin-top: 40px;
            display: none;
        }
        .results-section.show { display: block; }
        .results-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        /* Winners Grid - BOX LAYOUT */
        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeIn 1s ease;
        }
        
        /* Winner Box */
        .winner-box {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            animation: zoomIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        .winner-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff6b35, #ff8c42);
        }
        .winner-box:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(255, 107, 53, 0.4);
        }
        
        /* Top 3 Special Styling */
        .winner-box.rank-1::before {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }
        .winner-box.rank-2::before {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
        }
        .winner-box.rank-3::before {
            background: linear-gradient(90deg, #cd7f32, #b8692a);
        }
        .winner-box.rank-1 {
            background: linear-gradient(135deg, #fff9e6 0%, #ffe9a3 100%);
        }
        .winner-box.rank-2 {
            background: linear-gradient(135deg, #f0f0f0 0%, #d5d5d5 100%);
        }
        .winner-box.rank-3 {
            background: linear-gradient(135deg, #ffe8d6 0%, #ffccb3 100%);
        }
        
        /* Team Name */
        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #7f8c8d;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        
        /* Winner Avatar */
        .winner-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 900;
            margin: 0 auto 25px;
            border: 8px solid white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* Medal Icon on Avatar */
        .winner-box.rank-1 .winner-avatar::before {
            content: 'ü•á';
            position: absolute;
            top: -25px;
            right: -15px;
            font-size: 3.5rem;
        }
        .winner-box.rank-2 .winner-avatar::before {
            content: 'ü•à';
            position: absolute;
            top: -25px;
            right: -15px;
            font-size: 3rem;
        }
        .winner-box.rank-3 .winner-avatar::before {
            content: 'ü•â';
            position: absolute;
            top: -25px;
            right: -15px;
            font-size: 2.8rem;
        }
        
        /* Winner Name */
        .winner-name {
            font-size: 2.5rem;
            font-weight: 900;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Vote Count */
        .vote-count {
            text-align: center;
            margin-top: 20px;
        }
        .vote-number {
            font-size: 4rem;
            font-weight: 900;
            color: #e74c3c;
            display: block;
        }
        .vote-label {
            font-size: 1.2rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        /* Rank Badge */
        .rank-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .winner-box.rank-1 .rank-badge {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        .winner-box.rank-2 .rank-badge {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        .winner-box.rank-3 .rank-badge {
            background: linear-gradient(135deg, #cd7f32, #b8692a);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

        <!-- Header -->
        <div class="display-header">
            <div class="display-title">üèÜ Live Results</div>
            <div class="display-subtitle">Team Winners - Updated in Real-Time</div>
        </div>

        <!-- Waiting State -->
        <div class="waiting-state" id="waitingState">
            <div class="waiting-icon">‚è≥</div>
            <div class="waiting-title">Waiting for Question...</div>
            <div class="waiting-text">Admin will broadcast soon!</div>
        </div>

        <!-- Question Banner -->
        <div class="question-banner" id="questionBanner">
            <div class="question-label">üìã Current Question</div>
            <div class="question-text" id="questionText"></div>

            <!-- Timer -->
            <div class="timer-container">
                <div class="timer-box" id="timerBox">
                    <div class="timer-icon">‚è±Ô∏è</div>
                    <div class="timer-text" id="timerText">00:00</div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-title">üëë Team Winners</div>
            <div class="winners-grid" id="winnersGrid"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

        let timerSeconds = 0;

        // Question broadcast

            // Hide waiting, show question
            document.getElementById('waitingState').style.display = 'none';
            document.getElementById('questionBanner').classList.add('show');
            document.getElementById('resultsSection').classList.remove('show');
            
            // Set question
            document.getElementById('questionText').textContent = data.question;
            
            // Start timer
            timerSeconds = data.duration;
            updateTimerDisplay();
        });

        // Timer update (every second)
        
            timerSeconds = data.remaining;
            updateTimerDisplay();
        });

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            document.getElementById('timerText').textContent = display;
            
            const timerBox = document.getElementById('timerBox');
            if (timerSeconds <= 10 && timerSeconds > 0) {
                timerBox.classList.add('timer-warning');
            } else {
                timerBox.classList.remove('timer-warning');
            }
        }

        // Leaderboard updates (during voting)
        
            console.log('üìä Leaderboard update:', data);
            updateWinnerBoxes(data.winners);
        });

        // Show results (when timer ends)
        
            console.log('üèÜ Final results:', data);
            
            // Hide question, show results
            document.getElementById('questionBanner').classList.remove('show');
            document.getElementById('resultsSection').classList.add('show');
            
            updateWinnerBoxes(data.winners);
        });

        // Question cleared
        
            console.log('‚ùå Question cleared');
            
            // Show waiting state
            document.getElementById('waitingState').style.display = 'block';
            document.getElementById('questionBanner').classList.remove('show');
            document.getElementById('resultsSection').classList.remove('show');
        });

        function updateWinnerBoxes(winners) {
            const grid = document.getElementById('winnersGrid');
            grid.innerHTML = '';
            
            if (!winners || winners.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:white; font-size:2rem; grid-column: 1/-1;">No votes yet!</p>';
                return;
            }
            
            winners.forEach((winner, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const initials = winner.name.split(' ').map(n => n[0]).join('').toUpperCase();
                
                const box = document.createElement('div');
                box.className = `winner-box ${rankClass}`;
                box.innerHTML = `
                    <div class="rank-badge">#${rank}</div>
                    <div class="team-name">${winner.team}</div>
                    <div class="winner-avatar">${initials}</div>
                    <div class="winner-name">${winner.name}</div>
                    <div class="vote-count">
                        <span class="vote-number">${winner.votes}</span>
                        <span class="vote-label">Votes</span>
                    </div>
                `;
                
                grid.appendChild(box);
            });
        }

        // Poll leaderboard every 2 seconds during voting
        setInterval(async () => {
            try {
                const response = await fetch('http://localhost:5000/api/leaderboard');
                const data = await response.json();
                if (data.winners && data.winners.length > 0 && timerSeconds > 0) {
                    updateWinnerBoxes(data.winners);
                    // Show results section during voting too
                    document.getElementById('resultsSection').classList.add('show');
                }
            } catch (error) {
                console.error('Error polling leaderboard:', error);
            }
        }, 2000);
    </script>
</body>
</html>
