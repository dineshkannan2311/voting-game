<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - Office Legends</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            padding: 30px;
            overflow: hidden;
        }
        
        .waiting {
            text-align: center;
            color: white;
            padding: 100px 50px;
        }
        
        .waiting-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .waiting-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .waiting-text {
            font-size: 2rem;
            opacity: 0.9;
        }
        
        .question-display {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: none;
        }
        
        .question-display.show {
            display: block;
            animation: slideIn 0.6s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-label {
            font-size: 1.2rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 3.5rem;
            font-weight: 900;
            color: #2c3e50;
            line-height: 1.3;
            margin-bottom: 40px;
        }
        
        .timer-display {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
        }
        
        .timer-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .timer-time {
            font-size: 7rem;
            font-weight: 900;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            line-height: 1;
        }
        
        .timer-label {
            color: rgba(255,255,255,0.9);
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .timer-display.warning {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .results-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        
        .results-subtitle {
            font-size: 2rem;
            opacity: 0.95;
        }
        
        .winner-grid {
            display: grid;
            gap: 25px;
        }
        
        .winner-card {
            background: linear-gradient(135deg, #fff9e6, #ffe9a3);
            border-radius: 25px;
            padding: 40px;
            border-left: 10px solid #f39c12;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: slideIn 0.8s ease;
        }
        
        .winner-card.rank-1 {
            background: linear-gradient(135deg, #fff9e6, #ffd700);
            border-left-color: #FFD700;
            border-left-width: 12px;
        }
        
        .winner-card.rank-2 {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-left-color: #C0C0C0;
        }
        
        .winner-card.rank-3 {
            background: linear-gradient(135deg, #fff5e6, #ffcc99);
            border-left-color: #CD7F32;
        }
        
        .winner-medal {
            font-size: 5rem;
            line-height: 1;
        }
        
        .winner-info {
            flex: 1;
        }
        
        .winner-name {
            font-size: 3rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .winner-team {
            font-size: 1.8rem;
            color: #7f8c8d;
            font-weight: 700;
        }
        
        .winner-votes {
            background: white;
            padding: 25px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .votes-num {
            font-size: 4rem;
            font-weight: 900;
            color: #e74c3c;
            line-height: 1;
        }
        
        .votes-label {
            font-size: 1.2rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="waiting" id="waiting">
        <div class="waiting-icon">‚è≥</div>
        <div class="waiting-title">OFFICE LEGENDS</div>
        <div class="waiting-text">Waiting for admin to broadcast a question...</div>
    </div>

    <div class="question-display" id="questionDisplay">
        <div class="question-label">üìã CURRENT QUESTION</div>
        <div class="question-text" id="questionText"></div>
        
        <div class="timer-display" id="timerDisplay">
            <div class="timer-icon">‚è±Ô∏è</div>
            <div class="timer-time" id="timerTime">00:30</div>
            <div class="timer-label">TIME REMAINING</div>
        </div>
    </div>

    <div class="results" id="results">
        <div class="results-header">
            <div class="results-title">üèÜ RESULTS üèÜ</div>
            <div class="results-subtitle" id="resultsQuestion"></div>
        </div>
        <div class="winner-grid" id="winnerGrid"></div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function checkState() {
            try {
                const response = await fetch(`${API_URL}/api/current-state`);
                const state = await response.json();
                
                if (state.current_question) {
                    if (state.show_results && state.results) {
                        showResults(state.current_question.text, state.results);
                    } else {
                        showQuestion(state.current_question.text);
                        updateTimer(state.timer_remaining, state.timer_active);
                    }
                } else {
                    showWaiting();
                }
            } catch (error) {
                console.error('State check error:', error);
            }
        }

        function showWaiting() {
            document.getElementById('waiting').style.display = 'block';
            document.getElementById('questionDisplay').classList.remove('show');
            document.getElementById('results').classList.remove('show');
        }

        function showQuestion(text) {
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('questionDisplay').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('questionText').textContent = text;
        }

        function updateTimer(seconds, active) {
            if (!active) return;
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timerTime').textContent = 
                `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            const timer = document.getElementById('timerDisplay');
            if (seconds <= 10) {
                timer.classList.add('warning');
            } else {
                timer.classList.remove('warning');
            }
        }

        function showResults(question, winners) {
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('questionDisplay').classList.remove('show');
            document.getElementById('results').classList.add('show');
            document.getElementById('resultsQuestion').textContent = question;
            
            const grid = document.getElementById('winnerGrid');
            grid.innerHTML = '';
            
            if (!winners || winners.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:white; font-size:3rem; padding:100px;">No votes yet!</p>';
                return;
            }
            
            winners.forEach(w => {
                const medal = w.rank === 1 ? 'ü•á' : w.rank === 2 ? 'ü•à' : w.rank === 3 ? 'ü•â' : 'üèÖ';
                const card = document.createElement('div');
                card.className = `winner-card rank-${w.rank}`;
                card.innerHTML = `
                    <div class="winner-medal">${medal}</div>
                    <div class="winner-info">
                        <div class="winner-name">${w.name}</div>
                        <div class="winner-team">${w.team}</div>
                    </div>
                    <div class="winner-votes">
                        <div class="votes-num">${w.votes}</div>
                        <div class="votes-label">VOTES</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Check state every 1 second
        setInterval(checkState, 1000);
        checkState();
    </script>
</body>
</html>
